<html>
<head>
<title>Lewes Rowing Club Homepage redirection</title>
<!-- meta http-equiv="refresh" content="0; url=https://membermojo.co.uk/lewesrowingclub/membershome" -->
<script type="text/javascript">
// + window.location.pathname
const url = "https://membermojo.co.uk/lewesrowingclub/membershome" + window.location.search + window.location.hash;
document.addEventListener("DOMContentLoaded", () => {
document.getElementById("link").setAttribute("href", url);
if (window.location.replace) {
window.location.replace(url);
} else {
// window.location.assign(url);
window.location.href = url;
}
});
</script>
</head>
<body style="font-family: Arial, Sans; font-size: 2em; text-align: center; margin: 0; padding: 1em;">
<h2>Redirecting to the LRC MemberMojo website ...</h2>
<p>
<!-- button onclick="redirect(true)">Click here if you are not redirected automatically</button -->
<a id="link" href="xxx">Click here if you are not redirected automatically</a>
</p>
</body>
</html>
