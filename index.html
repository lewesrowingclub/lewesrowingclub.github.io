<html>
<head>
<title>Lewes Rowing Club Homepage redirection</title>
<meta http-equiv="refresh" content="0; url=https://membermojo.co.uk/lewesrowingclub/membershome">
<script type="text/javascript">
function redirect(fromUser) {
if (fromUser) {
window.location.href = "https://membermojo.co.uk/lewesrowingclub/membershome";
// window.location.assign("https://membermojo.co.uk/lewesrowingclub/membershome");
} else {
window.location.replace("https://membermojo.co.uk/lewesrowingclub/membershome");  
}
}
document.addEventListener("DOMContentLoaded", () => {
redirect(false);
});
</script>
</head>
<body style="font-family: Arial, Sans; font-size: 2em; text-align: center; margin: 0; padding: 1em;">
<h2>Redirecting to the LRC MemberMojo website ...</h2>

</p>
</body>
</html>
